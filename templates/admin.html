<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        button {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="{{ url_for('add_item') }}" method="POST">
            <label for="cafeteria_name">Cafeteria:</label>
            <select name="cafeteria_name" required>
                {% for cafeteria in cafeterias %}
                    <option value="{{ cafeteria }}">{{ cafeteria }}</option>
                {% endfor %}
            </select>
            <label for="item">Item Name:</label>
            <input type="text" name="item" required>
            <label for="available">Available:</label>
            <input type="checkbox" name="available">
            <label for="dietary">Dietary Information:</label>
            <input type="text" name="dietary">
            <button type="submit">Add Item</button>
        </form>
        <h2>Menu Items</h2>
        {% for cafeteria, items in cafeteria_menus.items() %}
            <h3>{{ cafeteria }}</h3>
            <ul>
                {% for item in items %}
                    <li>
                        {{ item[2] }} - {% if item[3] %} Available {% else %} Not Available {% endif %} - {{ item[4] }}
                        <a href="{{ url_for('toggle_availability', item_id=item[0]) }}">Toggle</a>
                        <a href="{{ url_for('delete_item', item_id=item[0]) }}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
