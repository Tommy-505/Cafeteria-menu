<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cafeteria_name }} Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            background: #d32f2f;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu for {{ cafeteria_name }}</h1>
        <div>
            {% for item, available, dietary in items %}
                <div class="menu-item">{{ item }} - {% if available %} Available {% else %} Not Available {% endif %} - {{ dietary }}</div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
